<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="custom.css" type="text/css">
  <title>Kobolt</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="../img/tray.png" class="d-inline-block align-top" alt=""> Kobolt
    </a>
    <div class="btn-group">
      <button id="nav_reload" class="btn btn-sm btn-primary"><i class="fas fa-sync-alt"></i></button>
      <button id="nav_min" class="btn btn-sm btn-primary"><i class="fas fa-minus"></i></button>
      <button id="nav_close" class="btn btn-sm btn-danger"><i class="fas fa-times"></i></button>
    </div>
    <script>
      // Add event listener to button click
      const {
        ipcRenderer
      } = require('electron');
      document.querySelector('#nav_reload').addEventListener('click', () => {
        ipcRenderer.send('clickReload');
      });
      document.querySelector('#nav_min').addEventListener('click', () => {
        ipcRenderer.send('clickMin');
      });
      document.querySelector('#nav_close').addEventListener('click', () => {
        ipcRenderer.send('clickClose');
      });
    </script>
  </nav>

  <section class="section">
    <div class="container">
      <h1 class="title">
          Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>NOTHING</strong>!<br />
      </p>
    </div>
  </section>

  <nav class="nav-footer fixed-bottom navbar-dark bg-dark">
    <span class="navbar-brand" href="">Â©</span>
  </nav>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
